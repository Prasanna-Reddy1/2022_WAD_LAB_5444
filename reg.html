<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <h1>Registration Form</h1>
        <form method="post" target="_blank">
            <table border="0" cellspacing="22" cellpadding="12">
                <tr>
                    <th>Name :</th>
                    <td><input type="text" name="N" id="Name" placeholder="enter Name"></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" name="p" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <th>Email id:</th>
                    <th align="left"><input type="text" name="email" placeholder="Enter email"></th>
                </tr>
                <tr>
                    <th>Phone no:</th>
                    <th align="left"><input type="text" name="phone_no" placeholder="Enter Phone no"></th>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td><input type="radio" name="gender" id="radio">Male
                        <input type="radio" name="gender" id="radio">female
                    </td>
                </tr>
                <tr>
                    <th>Languages Known:</th>
                    <td><input type="checkbox" name="e_lang">English
                        <input type="checkbox" name="T_lang">Telugu<br>
                        <input type="checkbox" name="h_lang">Hindi
                        <input type="checkbox" name="TA_lang">Tamil
                    </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <th><textarea name="add" cols="30" row="30"></textarea></th>
                </tr>
                <tr>
                    <td><input type="submit" value="submit" name="submit"></td>
                </tr>
                <tr>
                    <td><input type="reset" value="reset" name="reset"></td>
                </tr>

                
            </table>
        </form>
    </center>
    </body>
</html>
